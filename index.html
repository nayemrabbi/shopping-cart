<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-area">
        <div class="logo">
          <a href=""> <img src="images/logo.png" alt=""/></a>
        </div>
        <ul>
          <li>
            <a target="_blank" href="https://bangla.programming-hero.com/"
              >Home</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://bangla.programming-hero.com/my-account/"
              >My Account</a
            >
          </li>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </ul>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item" id="cart">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minusButton">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="currentPhoneQty"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default" id="plusButton">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phonePrice">1219</span></h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    class="remove-item"
                    id="remove"
                  />
                </div>
              </div>
            </div>

            <div class="cart-item" id="cart2">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minusButton2">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="currentCaseQty"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default" id="plusButton2">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="casePrice">59</span></h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    class="remove-item"
                    id="removeTwo"
                  />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$ <span id="subTotal">1278</span></h5>
                  <h5><span id="tax"> 00</span></h5>
                  <h5>$<span id="netPayable">1278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
